<app-toolbar></app-toolbar>

<div class="Container">
    <div class="sideBar">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree Filtro">
            <!-- This is the tree node template for leaf nodes -->
            <!-- There is inline padding applied to this node using styles.
              This padding value depends on the mat-icon-button width. -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                {{node.name}}
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="mat-tree-node">
                  <button mat-icon-button matTreeNodeToggle
                          [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                  </button>
                  {{node.name}}
                </div>
                <!-- There is inline padding applied to this div using styles.
                    This padding value depends on the mat-icon-button width.  -->
                <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                    role="group">
                  <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
    </div>
    <div class="principal">
        <mat-card class="example-card" *ngFor =" let prod of productos">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title class="cardTitle">Julian Petersen</mat-card-title>
            </mat-card-header>
            <img mat-card-image class="cardImg" src="https://http2.mlstatic.com/D_NQ_NP_872807-MLA41256444589_032020-O.webp" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p style="text-align: center; font-weight: bold; font-size: 20px;">
                    $2300
                  </p>
                <p>
                Auriculares Inlamabricos
              </p>
            </mat-card-content>
            <button mat-raised-button class="btn">Contactar</button>
          </mat-card>
    </div>
</div>
